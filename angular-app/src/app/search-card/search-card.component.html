<div id="searchBar" size="40">
  <input
    id="search-bar-input"
    type="text"
    size="36"
    autocomplete="off"
    placeholder="Search for Topics"
    />
  <button
    id="search-button"
    class="btn btn-elegant btn-rounded btn-sm my-0"
    size="4"
    type="button"
    (click)="searchTopic()">
    <i class="material-icons">search</i>
  </button>
</div>
