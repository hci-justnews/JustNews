<div class="s006">
  <form id="searchform">
    <fieldset>
      <legend>Just News</legend>
      <div class="inner-form">
        <div class="input-field">
          <button class="btn-search" type="button" (click)="searchQuery()">
            <mat-icon>search</mat-icon>
          </button>
          <input id="search" name="search" type="text" placeholder="" value="Evanston"/>
        </div>
      </div>
      <div class="suggestion-wrap">
        <span class="badge badge-pill badge-primary sub-info clickable" (click)="searchTop()">Top Headlines</span>
        <span class="badge badge-pill badge-primary sub-info clickable" (click)="searchWorld()">World News</span>
        <span class="badge badge-pill badge-primary sub-info clickable" (click)="searchChicago()">Chicago</span>
        <span class="badge badge-pill badge-primary sub-info clickable" (click)="searchZion()">Zion Williamson</span>
      </div>
    </fieldset>
  </form>
</div>
