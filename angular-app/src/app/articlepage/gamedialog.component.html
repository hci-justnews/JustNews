<h1 mat-dialog-title>Hi Peter</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.bias">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{bias.source}}</button>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
