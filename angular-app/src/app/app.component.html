
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="main-wrapper">
  <div class="pos-f-t">
    <!-- <div class="collapse" id="navbarToggleExternalContent">
    </div> -->
    <nav id="navbar" class="navbar navbar-dark bg-dark" *ngIf="show">
      <div>
        <button class="navbar-toggler" type="button" (click)="drawer.toggle()"
          data-toggle="collapse" data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">apps</mat-icon>
      </button> -->
        <div class="navbar-text white-icon margin-left clickable"
          (click)="goToLandingPage()">Just News</div>
      </div>

      <button class="btn btn-default btn-circle" type="button"
        (click)="drawer.toggle()">
        <mat-icon class="white-icon">person</mat-icon>
      </button>
    </nav>
    <mat-sidenav-container class="navigation z-index-8">
      <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
        [opened]="show">
        <mat-nav-list>
          <div class="sidenav">
            
            <div>
              <span class="small-cap">
                <mat-icon>category</mat-icon>
                Categories</span>
            </div>
            <mat-list-item
              (click)="getTopStories()">
              <span>Top Stories</span>
            </mat-list-item>
            <!-- <mat-list-item (click)="getWorldStories()">
              <span>World</span>
            </mat-list-item> -->
            <!-- <mat-list-item (click)="getTopStories()">
              <span>USA</span>
            </mat-list-item> -->
            <mat-list-item (click)="getChicagoStories()">
              <span>Chicago</span>
            </mat-list-item>
            <mat-list-item (click)="getTechStories()">
              <span>Technology</span>
            </mat-list-item>
            <mat-list-item (click)="addCategory()">
              <button type="button" class="btn btn-outline-primary
                waves-effect">Add Category</button>
            </mat-list-item>
          </div>
          <div><span class="small-cap">
              <mat-icon matListIcon>settings</mat-icon>
              Settings</span></div>
          <mat-list-item (click)="drawer.toggle()">
            Mask Sources
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>

  </div>
