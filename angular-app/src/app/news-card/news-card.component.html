<div class="card news-card">

  <!-- Card image -->
  <img class="card-img-top"
    src="{{article.image}}" alt="Card
    image cap">

  <!-- Card content -->
  <div class="card-body">

    <!-- Title -->
    <h4 class="card-title"><a>{{article.title}}</a></h4>
    <!-- Text -->
    <p class="card-text">{{article.description}}</p>
    <!-- Button -->
    <p class="card-text"><small class="text-muted">Published: {{getTimeString()}}</small></p>


  </div>

</div>
